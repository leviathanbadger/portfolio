<div class="section tile" *ngLet="(projectObservable | async) as project">
    <slideshow
      *ngIf="!!project"
      [items]="slideshowItemsObservable | async"
      [shouldAutofocus]="true"
      [autofocusDelay]="300">
    </slideshow>
    
    <div class="container">
        <div class="row">
            <ng-container *ngIf="!!project; else notFound">
                <div class="col-12">
                    <h1 class="mt-3">{{project.name}}</h1>
                    
                    <p class="lead">{{project.description}}</p>
                    
                    <p>
                        <ng-container *ngFor="let link of project.links; let idx = index">
                            <a [href]="link[1]" target="_blank" class="btn" [class.btn-primary]="idx === 0" [class.btn-secondary]="idx !== 0">{{link[0]}}</a>
                            &ngsp;
                        </ng-container>
                    </p>
                </div>
                <div class="col-12" *ngIf="project.technologies?.length">
                    <h3 class="mt-3">Technologies/Tags</h3>
                    <h4>
                        <ng-container *ngFor="let tag of project.technologies">
                            <a href='#' class="badge badge-pill badge-primary">{{tag}}</a>
                            &ngsp;
                        </ng-container>
                    </h4>
                </div>
                <div class="col-12 pt-4" *ngIf="project.fullDescription" [innerHtml]="project.fullDescription | markdown | safe:'html'"></div>
            </ng-container>
            
            <ng-template #notFound>
                <div class="col-12">
                    <h1 class="mt-3">Project Not Found</h1>
                    
                    <p>Did you type in the URL correctly?</p>
                </div>
            </ng-template>
        </div>
    </div>
    <page-footer></page-footer>
</div>
